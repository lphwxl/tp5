<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>伯乐 博客</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="童老师ThinkPHP交流群：484519446" />
<meta name="description" content="童老师ThinkPHP交流群：484519446" /> 
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<link href="__CSS__/lady.css" type="text/css" rel="stylesheet" />
<style type="text/css">
	div.pages div.plist ul.pagination li span{
		width:31px;
		height:28px;
		text-align:center;
		display:inline-block;
	}
</style>
<script type='text/javascript' src='__JS__/ismobile.js'></script>
</head>

<body>

        {include file="public/header"}


<div class="position"></div>

	<div class="overall">
		
		<div class="left">
		{present name="article"}
			{volist name="article" id="avo"}
			<div class="xnews2">
				<div class="pic">
					<a target="_blank" href="{:url('article/detail','id='.$avo['id'])}">
						<img {if empty($avo['pic'])} src="/static/index/images/error.png"{else/}src="{$avo['pic']}"{/if} alt="{$avo['desc']}" />
					</a>
				</div>
				<div class="dec">
					<h3>
						<a target="_blank"
							href="{:url('article/detail','id='.$avo['id'])}">{$avo['title']}</a>
					</h3>
					<div class="time">发布时间：{:date('Y-m-d',$avo['time'])}</div>
					<p>{$avo['desc']}</p>
					<div class="time">{:date('Y-m-d H:i:s',$avo['time'])}</div>
				</div>
			</div>

			{/volist}
			{else/}
			无匹配结果
			{/present}
		
			<!-- <div class="pages">
				<div class="plist">分页信息</div>
			</div> -->
		</div>


		{include file="public/right"/}

	</div>


	{include file="public/footer"}
</body>
</html>
